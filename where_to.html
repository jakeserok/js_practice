<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
function myTestFunction() {
  document.getElementById("test").innerHTML = "This is a test message!";
}
</script>
</head>
<body>

<h1>A Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<p id="test">Nothing special here.</p>
<button type="button" onclick="myTestFunction()">Don't be Afraid!</button>



</body>
</html>
